<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detective RPG</title>
  <!-- Phaser is imported via ES modules, no CDN needed -->

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');

    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: 'Courier Prime', monospace;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    #game-container {
      position: relative;
      width: 100%;
      height: 100%;
      box-shadow: none;
    }

    /* NOIR FILTERS */
    .vignette {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.85) 100%);
      pointer-events: none;
      z-index: 10;
    }

    .film-grain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.05;
      background-image: url('data:image/svg+xml,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noiseFilter"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23noiseFilter)" opacity="1"/%3E%3C/svg%3E');
      pointer-events: none;
      z-index: 11;
    }

    /* UI Overlays */
    #ui-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 20;
      display: flex;
      flex-direction: column;
    }

    /* Dialog Box (Bottom) */
    .dialog-container {
      margin-top: auto;
      background: rgba(10, 10, 10, 0.9);
      border-top: 2px solid #555;
      padding: 20px;
      min-height: 100px;
      display: none;
      pointer-events: auto;
    }

    .dialog-text {
      font-size: 18px;
      color: #ddd;
    }

    /* Interact Prompt */
    .prompt {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid white;
      padding: 5px 10px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>

<body>
  <div id="game-container">
    <!-- Phaser Canvas -->
    <div class="vignette"></div>
    <div class="film-grain"></div>

    <div id="ui-layer">
      <div id="interact-prompt" class="prompt">PRESS E</div>

      <div id="dialog-box" class="dialog-container">
        <div id="dialog-text" class="dialog-text">...</div>
      </div>
    </div>
  </div>

  <!-- Main Game Logic -->
  <script type="module" src="/src/main.js"></script>
</body>

</html>
